
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VULCAN | ROAST_MASTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Cinzel:wght@700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0f0514;
        --bg-secondary: #180a22;
        --bg-tertiary: #221030;
        --accent-primary: #D946EF;
        --accent-secondary: #22D3EE;
        --text-primary: #fdf4ff;
        --text-secondary: #F0ABFC;
        --border-color: rgba(217, 70, 239, 0.2);
        --glow-color: rgba(217, 70, 239, 0.4);
        --grid-color: rgba(217, 70, 239, 0.05);
      }

      .theme-obsidian {
        --bg-primary: #09090b;
        --bg-secondary: #121214;
        --bg-tertiary: #18181b;
        --accent-primary: #fafafa;
        --accent-secondary: #71717a;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --border-color: rgba(255, 255, 255, 0.08);
        --glow-color: rgba(255, 255, 255, 0.15);
        --grid-color: rgba(255, 255, 255, 0.02);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0; padding: 0; overflow: hidden;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .mono { font-family: 'JetBrains Mono', monospace; }
      .cinzel { font-family: 'Cinzel', serif; }

      .attractive-text {
        background: linear-gradient(135deg, var(--text-secondary), var(--accent-primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-soft-glow {
        position: fixed; inset: 0;
        background: radial-gradient(circle at 50% 100%, var(--glow-color) 0%, transparent 60%);
        opacity: 0.3; z-index: -1;
      }

      .bg-micro-grid {
        position: fixed; inset: 0;
        background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
                          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px; z-index: -2;
      }

      @keyframes sharingan-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes loading-slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }

      @keyframes fade-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-up { animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-soft-glow"></div>
    <div class="bg-micro-grid"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
